name: Allure History Management

on:
  workflow_run:
    workflows: ["Test and Deploy Allure Reports"]
    types:
      - completed

jobs:
  update-history:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
        
    - name: Download current allure report
      uses: actions/download-artifact@v4
      with:
        name: allure-report
        path: allure-report/
        
    - name: Setup Git
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
    - name: Update history
      run: |
        # Создаем директорию для истории если её нет
        mkdir -p allure-report/history
        
        # Если история уже существует, копируем её
        if [ -d "allure-report/history" ]; then
          echo "History directory exists, preserving existing history"
        fi
        
        # Коммитим изменения если есть
        git add allure-report/
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update Allure report history [skip ci]"
          git push
        fi
